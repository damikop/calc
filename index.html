<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <div id="display">
                <input type="text" class="input" />
            </div>
            <div class="keyboard">
                <input value="AC" type="button" class="btn grey" />
                <input value="%" type="button" class="btn grey" />
                <input value="Clr" type="button" class="btn grey" />
                <input value="/" type="button" class="btn pinky" />
                <input value="7" type="button" class="btn" />
                <input value="8" type="button" class="btn" />
                <input value="9" type="button" class="btn" />
                <input value="*" type="button" class="btn pinky" />
                <input value="4" type="button" class="btn" />
                <input value="5" type="button" class="btn" />
                <input value="6" type="button" class="btn" />
                <input value="-" type="button" class="btn pinky" />
                <input value="1" type="button" class="btn" />
                <input value="2" type="button" class="btn" />
                <input value="3" type="button" class="btn" />
                <input value="+" type="button" class="btn pinky" />
                <input value="00" type="button" class="btn" />
                <input value="0" type="button" class="btn" />
                <input value="." type="button" class="btn" />
                <input value="=" type="button" class="btn pinky" />
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
